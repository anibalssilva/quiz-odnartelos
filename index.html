<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Consoantes - 3 Tentativas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }
        #palavra {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 5px;
            width: 300px;
            text-align: center;
        }
        button {
            font-size: 1.2em;
            padding: 8px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Descubra a Palavra!</h1>
    <div id="palavra"></div>

    <input type="text" id="resposta" placeholder="Digite a palavra completa" />
    <br>
    <button onclick="verificarResposta()">Verificar</button>

    <div id="resultado"></div>

    <script>
        const palavras = [
            "ENGENHARIA", "HOMOLOGADO", "DESLUMBRAR", "RETROVISOR", "COMPONENTE", "LAVANDERIA",
            "DISSIMULADO", "FACULTATIVO", "HOSTILIDADE", "VERTIGINOSO", "TRAVESSEIRO", "INTERRUPTOR",
            "DESUMANIDADE", "INSATISFEITO", "EMBORRACHADO", "ESCRIVANINHA", "FLEXIBILIDADE", "SUBJETIVIDADE",
            "COMPORTAMENTO", "CONTRAPARTIDA", "DESPRETENSIOSO", "PERFECCIONISTA", "EXTRACURRICULAR", 
            "FUNDAMENTALISMO","LAVOURA", "TIRANIA", "CATARSE", "DESPESA", "REPULSA", "SUBLIME",
            "CRESCER", "DRIBLAR", "ISONOMIA", "RATOEIRA", "ALICERCE", "INVASIVO",
            "MANICURE", "OXIGENAR", "RIGOROSO", "PECULIAR", "DURADOURO", "SABEDORIA",
            "APROXIMAR", "ARMADILHA", "BAJULADOR", "DESPOJADO", "LINGUAJAR", "PITORESCO",
            "SAPATILHA", "VINAGRETE", "BELICHE", "BIZARRO", "CHINELO", "COLOSSO",
            "CROMADO", "JANGADA", "MINHOCA", "RECESSO", "RUPTURA", "VISCOSO",
            "ALFAZEMA", "EPIDERME", "OLFATIVO", "USUFRUIR", "ALVEJANTE", "ARRISCADO",
            "BORBOLETA", "DENSIDADE", "GRAVIDADE", "HOLOGRAMA", "IMPULSIVO", "INTERFACE",
            "PASSARELA", "RANCOROSO", "CERIMONIAL", "DELINEADOR", "MAQUINISTA", "PARAQUEDAS",
            "FERRAMENTA", "GARGALHADA", "JORNALISMO", "LANCHONETE", "LETRAMENTO", "SEMELHANTE",
            "APRENDIZADO", "ENGAJAMENTO", "INEXISTENTE", "INTERURBANO", "PRESSUPOSTO", "ULTRAPASSAR",
            "CULPABILIZAR", "DIVERSIFICAR", "PREDESTINADO", "RASTREAMENTO", "INTROSPECTIVO", "MICRORGANISMO",
            "CORRESPONDENTE", "DESLUBRAMENTO", "CATEGORICAMENTE", "SIMULTANEAMENTE"
        ];

        let palavraEscolhida = "";
        let tentativas = 0;
        const maxTentativas = 3;
        
        function removerVogais(palavra) {
            return palavra.replace(/[AEIOU]/gi, '');
        }

        function carregarPalavra() {
            const indice = Math.floor(Math.random() * palavras.length);
            palavraEscolhida = palavras[indice];
            const palavraSemVogais = removerVogais(palavraEscolhida);

            document.getElementById('palavra').textContent = palavraSemVogais;
            document.getElementById('resposta').value = "";
            document.getElementById('resultado').textContent = "";
            tentativas = 0;
        }

        function verificarResposta() {
            const respostaUsuario = document.getElementById('resposta').value.trim().toUpperCase();
            const resultadoDiv = document.getElementById('resultado');

            if (respostaUsuario === palavraEscolhida) {
                resultadoDiv.textContent = "üéâ Parab√©ns! Voc√™ acertou!";
                resultadoDiv.style.color = "green";
                setTimeout(() => carregarPalavra(), 2000);
            } else {
                tentativas++;
                if (tentativas < maxTentativas) {
                    resultadoDiv.textContent = `‚ùó Tente outra vez! Tentativa ${tentativas}/${maxTentativas}`;
                    resultadoDiv.style.color = "orange";
                    document.getElementById('resposta').value = "";
                    document.getElementById('resposta').focus();
                } else {
                    resultadoDiv.textContent = `‚ùå Voc√™ errou! A palavra correta era: ${palavraEscolhida}`;
                    resultadoDiv.style.color = "red";
                    setTimeout(() => carregarPalavra(), 3000);
                }
            }
        }

        // Carrega a primeira palavra ao abrir a p√°gina
        carregarPalavra();
    </script>

</body>
</html>
