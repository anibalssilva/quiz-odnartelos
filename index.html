<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Descobrir e Soletrar Palavra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #consoantes {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 1.2em;
      padding: 5px;
      margin: 5px;
      width: 300px;
      text-align: center;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }
    button {
      font-size: 1.1em;
      padding: 8px 15px;
      margin: 10px 5px;
      cursor: pointer;
    }

    /* Modal de escolha */
    #modoEscolha {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #modoEscolha .caixa {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    #modoEscolha h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Modal para escolha do modo -->
  <div id="modoEscolha">
    <div class="caixa">
      <h2>Como voc√™ quer digitar a palavra?</h2>
      <button onclick="selecionarModo('normal')">üî§ Normal</button>
      <button onclick="selecionarModo('inverso')">üîÅ De Tr√°s para Frente</button>
    </div>
  </div>

  <h1 id="titulo">Descubra a Palavra!</h1>

  <div id="consoantes"></div>

  <div>
    <input type="text" id="palavraDigitada" placeholder="Digite aqui a palavra" />
  </div>

  <div>
    <button onclick="verificarPalavra()">‚úÖ Verificar</button>
    <button onclick="pularPalavra()">‚û°Ô∏è Nova Palavra</button>
  </div>

  <div id="resultado"></div>

  <audio id="somAcerto" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="somErro" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const palavras = [
      "ENGENHARIA", "HOMOLOGADO", "DESLUMBRAR", "RETROVISOR", "COMPONENTE", "LAVANDERIA",
      "DISSIMULADO", "FACULTATIVO", "HOSTILIDADE", "VERTIGINOSO", "TRAVESSEIRO", "INTERRUPTOR",
      "DESUMANIDADE", "INSATISFEITO", "EMBORRACHADO", "ESCRIVANINHA", "FLEXIBILIDADE", "SUBJETIVIDADE",
      "COMPORTAMENTO", "CONTRAPARTIDA", "DESPRETENSIOSO", "PERFECCIONISTA", "EXTRACURRICULAR",
      "FUNDAMENTALISMO", "LAVOURA", "TIRANIA", "CATARSE", "DESPESA", "REPULSA", "SUBLIME"
    ];

    let palavraEscolhida = "";
    let modo = "normal"; // ou 'inverso'

    function removerVogais(palavra) {
      return palavra.replace(/[AEIOU]/gi, '');
    }

    function carregarNovaPalavra() {
      const indice = Math.floor(Math.random() * palavras.length);
      palavraEscolhida = palavras[indice];
      document.getElementById('consoantes').textContent = removerVogais(palavraEscolhida);
      document.getElementById('palavraDigitada').value = "";
      document.getElementById('resultado').textContent = "";
    }

    function verificarPalavra() {
      const entrada = document.getElementById('palavraDigitada').value.trim().toUpperCase();
      const resultadoDiv = document.getElementById('resultado');

      let correto = (modo === 'inverso')
        ? palavraEscolhida.split('').reverse().join('')
        : palavraEscolhida;

      if (entrada === correto) {
        const msg = modo === 'inverso'
          ? "¬°!ETNEMATERROC UOTIGID √äCOV! SN√âBARAP üéâ".split('').reverse().join('')
          : "üéâ Parab√©ns! Voc√™ digitou corretamente!";
        resultadoDiv.textContent = msg;
        resultadoDiv.style.color = "green";
        document.getElementById('somAcerto').play();
        setTimeout(() => carregarNovaPalavra(), 3000);
      } else {
        const msg = modo === 'inverso'
          ? ".ETNEMAVON ETNET !ATERROCNI ARVALAP ‚ùå".split('').reverse().join('')
          : "‚ùå Palavra incorreta! Tente novamente.";
        resultadoDiv.textContent = msg;
        resultadoDiv.style.color = "red";
        document.getElementById('somErro').play();
      }
    }

    function pularPalavra() {
      carregarNovaPalavra();
    }

    function selecionarModo(selecionado) {
      modo = selecionado;
      document.getElementById('modoEscolha').style.display = 'none';

      const input = document.getElementById('palavraDigitada');
      const titulo = document.getElementById('titulo');

      input.placeholder = (modo === 'normal')
        ? "Digite a palavra completa"
        : "Digite a palavra de tr√°s para frente";

      titulo.textContent = (modo === 'normal')
        ? "Descubra a Palavra!"
        : "!ARVALAP ARETALOS E RARBUCSED";

      carregarNovaPalavra();
    }
  </script>

</body>
</html>
