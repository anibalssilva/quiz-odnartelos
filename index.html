<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz - ODNARTELOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #consoantes {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 1.2em;
      padding: 5px;
      margin: 5px;
      width: 300px;
      text-align: center;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }
    button {
      font-size: 1.1em;
      padding: 8px 15px;
      margin: 10px 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Descubra a Palavra e Digite de Tr√°s para Frente!</h1>

  <div id="consoantes"></div>

  <div>
    <input type="text" id="palavraDigitada" placeholder="Digite a palavra de tr√°s para frente" />
  </div>

  <div>
    <button onclick="verificarSoletracao()">‚úÖ Verificar</button>
    <button onclick="pularPalavra()">‚û°Ô∏è Nova Palavra</button>
  </div>

  <div id="resultado"></div>

  <audio id="somAcerto" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="somErro" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const palavras = [
      "ENGENHARIA", "HOMOLOGADO", "DESLUMBRAR", "RETROVISOR", "COMPONENTE", "LAVANDERIA",
      "DISSIMULADO", "FACULTATIVO", "HOSTILIDADE", "VERTIGINOSO", "TRAVESSEIRO", "INTERRUPTOR",
      "DESUMANIDADE", "INSATISFEITO", "EMBORRACHADO", "ESCRIVANINHA", "FLEXIBILIDADE", "SUBJETIVIDADE",
      "COMPORTAMENTO", "CONTRAPARTIDA", "DESPRETENSIOSO", "PERFECCIONISTA", "EXTRACURRICULAR",
      "FUNDAMENTALISMO", "LAVOURA", "TIRANIA", "CATARSE", "DESPESA", "REPULSA", "SUBLIME"
    ];

    let palavraEscolhida = "";

    function removerVogais(palavra) {
      return palavra.replace(/[AEIOU]/gi, '');
    }

    function carregarNovaPalavra() {
      const indice = Math.floor(Math.random() * palavras.length);
      palavraEscolhida = palavras[indice];
      document.getElementById('consoantes').textContent = removerVogais(palavraEscolhida);
      document.getElementById('palavraDigitada').value = "";
      document.getElementById('resultado').textContent = "";
    }

    function verificarSoletracao() {
      const digitado = document.getElementById('palavraDigitada').value.trim().toUpperCase();
      const esperado = palavraEscolhida.split('').reverse().join('');
      const resultadoDiv = document.getElementById('resultado');

      if (digitado === esperado) {
        resultadoDiv.textContent = "üéâ Parab√©ns! Voc√™ digitou corretamente!";
        resultadoDiv.style.color = "green";
        document.getElementById('somAcerto').play();
        setTimeout(() => carregarNovaPalavra(), 3000);
      } else {
        resultadoDiv.textContent = "‚ùå Palavra incorreta! Tente novamente.";
        resultadoDiv.style.color = "red";
        document.getElementById('somErro').play();
      }
    }

    function pularPalavra() {
      carregarNovaPalavra();
    }

    carregarNovaPalavra();
  </script>

</body>
</html>
